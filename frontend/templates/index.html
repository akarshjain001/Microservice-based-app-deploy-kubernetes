<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fendir</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <p>Welcome to Fendir!</p>
    {% for name in data  %}
        <p>{{ name }}</p>
    {% endfor %}
    # print values using a loop from a dictionary using Jinja
    {% for key, value in env.items() %}
    <p>{{ key }}: {{ value }}</p>
    {% endfor %}
</body>
<style>
    body {
        background-color: black;
        color: yellow;
    }
</style>

</html>
